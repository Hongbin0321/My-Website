      <div class="work-item" onclick="openModal('table-game.png','誰是社交王','日常生活中常需要接觸各種不同的社交環境，像是學校、工作和家庭，每個環境都有各自必須建立和維護的人際關係，良好的人際關係能為生活帶來一 些好處，但在建立的過程中難免會遇到困難甚至是障礙，讓我們在社交上產生恐懼感，嚴重還會成為一種症狀。所以，我們想以桌遊的方式協助在社交上遇到困難的人們，讓他們可以更好的與目前身處同個環境的夥伴、家人或或同學產生互動，並且建立人際交流。')">

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-body">
      <div class="modal-image">
        <img id="modal-img" src="" alt="">
      </div>
      <div class="modal-divider"></div>
      <div class="modal-text">

        <p id="modal-desc"></p>
      </div>
    </div>

</html>
<script>
  function openModal(imgSrc, title, desc) {
    document.getElementById("modal-img").src = imgSrc;
    document.getElementById("modal-title").textContent = title;
    document.getElementById("modal-desc").textContent = desc;
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>
